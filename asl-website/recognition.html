<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Your Knowledge Here!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 80%;
        }
        .left-box, .right-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        .record-box {
            width: 300px;
            height: 200px;
            border: 2px dashed #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .record-button {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .record-button:hover {
            background-color: #0056b3;
        }
        .text-box {
            margin-top: 20px;
            color: green;
        }
        .text-box input {
            text-align: center;
            font-size: 16px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            color: black;
        }
        .empty-box {
            width: 300px;
            height: 200px;
            border: 2px solid #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .term-label {
            position: absolute;
            top: -30px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        .next-button {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Box -->
        <div class="left-box">
            <div class="record-box">
                <!-- Placeholder for Gradio video recording -->
                Video Recording Area
            </div>
            <button class="record-button">Record</button>
            <div class="text-box">
                <input type="text" value="Correct" readonly>
            </div>
        </div>
        <!-- Right Box -->
        <div class="right-box">
            <div class="term-label">Term</div>
            <div class="empty-box">Predicted Term Displayed Here</div>
            <button class="next-button">&gt;</button>
        </div>
    </div>
</body>
</html>
